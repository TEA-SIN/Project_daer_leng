<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="./newpw.css">
</head>
<body>
  <div class="container">
    <h1>សូមបំពេញពាក្យសម្ងាត់ថ្មី</h1>
    <form>
     
      <div class="form-group">
        <label for="newPassword"> ពាក្យសម្ងាត់ថ្មី</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">បញ្ជាក់ពាក្យសម្ងាត់ថ្មី</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <a href="../page/hotel.html">រក្សាទុកការផ្លាស់ប្តូរ</a>
    </form>
  </div>
</body>
</html>
